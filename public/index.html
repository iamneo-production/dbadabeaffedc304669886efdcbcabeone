<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>
  <link rel="stylesheet" href="style.css">
  <!-- link the style.css and app.js files -->

</head>
<body>
  <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="board">
            <div class="btn" data-index="0" onclick="makeMove(this)"></div>
            <div class="btn" data-index="1" onclick="makeMove(this)"></div>
            <div class="btn" data-index="2" onclick="makeMove(this)"></div>
            <div class="btn" data-index="3" onclick="makeMove(this)"></div>
            <div class="btn" data-index="4" onclick="makeMove(this)"></div>
            <div class="btn" data-index="5" onclick="makeMove(this)"></div>
            <div class="btn" data-index="6" onclick="makeMove(this)"></div>
            <div class="btn" data-index="7" onclick="makeMove(this)"></div>
            <div class="btn" data-index="8" onclick="makeMove(this)"></div>
        </div>
        <div id="result">Player X's turn</div>
        <button onclick="resetGame()">Reset</button>
    </div>
    <script src="app.js"></script>
  <!-- Enter your code here -->
</body>
</html>
