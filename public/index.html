<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <div class="game-container">
        <div class="board">
            <div class="row">
                <div class="box"><div class="btn" data-index="0"></div></div>
                <div class="box"><div class="btn" data-index="1"></div></div>
                <div class="box"><div class="btn" data-index="2"></div></div>
            </div>
            <div class="row">
                <div class="box"><div class="btn" data-index="3"></div></div>
                <div class="box"><div class="btn" data-index="4"></div></div>
                <div class="box"><div class="btn" data-index="5"></div></div>
            </div>
            <div class="row">
                <div class="box"><div class="btn" data-index="6"></div></div>
                <div class="box"><div class="btn" data-index="7"></div></div>
                <div class="box"><div class="btn" data-index="8"></div></div>
            </div>
        </div>
        <div class="result-container"><p class = "result"></p></div>
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
